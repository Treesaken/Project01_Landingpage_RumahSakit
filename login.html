<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page dengan Popup</title>
  <style>
    /* Gaya dasar halaman */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }

    :root{
    --maincolor: #019b98;
    --secondcolor:#dd0025;
    --thirdcolor:#f4ab01;
    --textcolor:#014e60;
}

    .content {
      text-align: center;
      padding: 50px;
    }

    /* Gaya untuk popup */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-width: 400px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      z-index: 1000; /* Sembunyikan popup awalnya */
    }
    
    .form-login{

        & label{
            display: flex;
            width: fit-content;
            margin-left: 15px;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: bold;
        }
        & input:focus{
            border: 2px solid var(--maincolor) !important;
            outline: none;
        }
        
    }

    .popup h2 {
      margin-bottom: 15px;
      font-size: 24px;
      color: #333;
    }

    .popup p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .btn-login{
        padding: 12px;
        width: 100%;
        max-width: 370px;
        background-color: var(--maincolor);
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        margin-bottom: 8px;
    }
    .btn-kembali{
        padding: 12px;
        width: 100%;
        max-width: 370px;
        background-color: white;
        border: 1px solid var(--maincolor);
        border-radius: 4px;
        font-size: 16px;
        font-weight: bold;
        color: var(--textcolor);
    }

    .popup button:hover {
      background-color: var(--secondcolor);
      border: none;
    }

    /* Overlay (latar belakang gelap) */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
      display: none; /* Sembunyikan overlay awalnya */
    }
  </style>
</head>
<body>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <img src="images/Logo rs.svg" alt="" width="150px">
    <h2>Selamat Datang</h2>
    <p>Silakan masukkan data akun yang terdaftar di sistem kami</p>
    <form class="form-login">
        <div>
            <label for="text">Email</label>
            <input type="text" placeholder="Username" style="width: 100%; max-width: 350px; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" placeholder="Password" style="width: 100%; max-width: 350px; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
      
    </form>
    <button type="submit" class="btn-login">Login</button>
    <br>
    <button onclick="location.href = 'index.html';" class="btn-kembali">Kembali</button>
  </div>
  
  <script src="index.js"></script>

</body>
</html>
